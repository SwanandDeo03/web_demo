version: '3.8'

services:
  techstore:
    image: techstore-web:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: techstore-web
    ports:
      - "5000:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:80"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - techstore-network

networks:
  techstore-network:
    driver: bridge
